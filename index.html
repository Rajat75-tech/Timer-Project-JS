<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-circuits-97.mp4" type="video/mp4">

    <div class="countdown-container">
        <div class="input-group">
            <input type="number" id="inputDays" placeholder="Days" min="0">
            <input type="number" id="inputHours" placeholder="Hours" min="0" max="23">
            <input type="number" id="inputMinutes" placeholder="Minutes" min="0" max="59">
            <input type="number" id="inputSeconds" placeholder="Seconds" min="0" max="59">
        </div>
        
        <button onclick="startTimer()">Start Countdown</button>

        <div class="countdown">
            <div class="time-section">
                <div class="time" id="days">00</div>
                <div class="label">Days</div>
            </div>
            <div class="time-section">
                <div class="time" id="hours">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-section">
                <div class="time" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-section">
                <div class="time" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

   <script src="script.js"></script>

</body>
</html>
